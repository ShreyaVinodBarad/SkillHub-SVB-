<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        20 Jan 25 - CSS Margin
    </title>
    <style>
        /*  
        ==> If we use only Margin Porperty then the Margin will apply on 4 sides of the Box!
        But we also have option  of applying Margin to one side of the box! 
        I.e.,:-
            1) margin-top
            2) margin-bottom
            3) margin-left
            4) margin-right
            */
        h1{
            /*  
            But we can write Margin by grouping the sides accroding to our requirement!
            ==> margin: 50px 500px 200px
            50px  - top
            500px - right left
            200px - bottom
            -------------------------------
            ==> margin: 50px 500px
            50px  -  top bottom
            500px -  right left
            */
            border: 10px solid blanchedalmond;
            margin: 50px 50px 300px 50px;
            /*  
            ðŸ‘†
            Here the above margin with four value defines four side of the border i.e., 
            1) 50px - Top
            2) 50px - Right
            3) 300px - Bottom
            4) 50px - Left
            It just goes Clockwise Top, Right, Bottom, and Left.
            */
        }
    </style>
</head>
<body>
    <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, nostrum porro! Eaque adipisci magni natus?
    </h1>
    <h2>
        Cascading Style Sheets
    </h2>
</body>
</html>
