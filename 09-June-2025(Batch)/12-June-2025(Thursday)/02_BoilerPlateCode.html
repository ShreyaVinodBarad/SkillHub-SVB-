- The whole HTML document must content the below tags and the document with this tags is known as Boiler Plate Code.
- We can get this code with the basic exclamination mark and pressing enter button.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler Plate Code</title>
</head>

<body>
    <!--  
    1) <!DOCTYPE html>
    - Declares the document type.
    - Tells the browser: "This is an HTML5 document."
    2) <html lang="en">
    - This is the root tag of your HTML page.
    - All other content will go inside this.
    - lang="en" sets the document language to English (helps browsers and screen readers).
    3) <head>
    - Contains meta-information about the web page (not visible content).
    - Used to link CSS, add metadata, scripts, fonts, etc.
    4) <meta charset="UTF-8">
    - Sets the character encoding to UTF-8, which supports almost all characters in all human languages.
    5) <meta name="viewport" content="width=device-width, initial-scale=1.0">
    - Makes the site responsive on mobile devices.
    - width=device-width: page width matches the device screen.
    - initial-scale=1.0: sets the initial zoom level.
    6) <title>Your Page Title</title>
    - Sets the title of the web page.
    - This is what shows up on the browser tab or search engine results.
    7) </head>
    - Ends the <head> section.
    8) <body>
    - Contains the visible content of the web page.
    - Text, images, buttons, forms, etc. go here.
    9) </body>
    Ends the <body> section.
    10) </html>
    - Ends the entire HTML document.
    -->
</body>

</html>
