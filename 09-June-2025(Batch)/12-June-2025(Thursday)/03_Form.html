<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <input type="text" placeholder="Enter Name">
    <br>
    <br>
    <textarea></textarea>
    <br>
    <br>
    <select>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Hyderabad</option>
    </select>
    <br>
    <br>
    <input type="radio" id="male" name="gender"><label for="male">Male</label>
    <input type="radio" id="female" name="gender"><label for="female">Female</label>
    <!--  
    - Radio Button 
    1) If u want to select only one radio button from the two then we have to provide same name to "name" attribute in input tag.
    2) If you want to select a radio button by just clicking on the name of radio button then we have to write same name for "id" attribute of input tag and "for" attribute of label tag.
    -->

    <br>
    <br>
    <input type="checkbox" id="html"><label for="html">HTML</label>
    <input type="checkbox" id="css"><label for="css">CSS</label>
    <input type="checkbox" id="js"><label for="js">JavaScript</label>

    <!--  
    1) br tag
    - Breaks the line and takes the content to the new line
    2) hr tag
    - Draws a horizontal line
    3) Inline Level Elements
    - An inline element does not start on a new line.
    - An inline element only takes up as much width as necessary.
    - Here are the inline elements in HTML:
    <a> <abbr>  <acronym>   <b> <bdo>   <big>   <br>    <button>    <cite>  <code>  <dfn>   <em>    <i> <img>   <input> <kbd>   <label> <map>   <object>    <output>    <q> <samp>  <script>    <select>    <small> <span>  <strong>    <sub>   <sup>   <textarea>  <time>  <tt>    <var>
    4) Block Level Elements
    - A block-level element always starts on a new line
    - A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
    - Here are the block-level elements in HTML:
    <address>   <article>    <aside>    <blockquote>    <canvas>    <dd>    <div>   <dl>    <dt>    <fieldset>  <figcaption>    <figure>    <footer>    <form>  <h1>-<h6>   <header>    <hr>    <li>    <main>  <nav>   <noscript>  <ol>    <p>     <pre>   <section>   <table>     <tfoot>     <ul>     <video>
    -->
</body>

</html>
