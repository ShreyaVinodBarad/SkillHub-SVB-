<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in CSS</title>
    <style>
        h1 {
            border-left: 4px groove black;
            border-right: 4px dashed black;
            border-top: 4px dotted red;
            border-bottom: 4px double red;
            padding: 30px;
        }

        /*  
        border-style Types:
        1) solid
        2) dashed
        3) dotted
        4) double
        5) groove
        6) ridge
        */
    </style>
</head>

<body>
    <h1>Hello World!</h1>
</body>

</html>
