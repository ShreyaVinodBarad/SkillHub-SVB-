<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>

<body>
    <!--  
    ðŸ‘‡ 
    - Inline Elements are those which does not start on new line and takes the required width nacessary.
    - Examples:
    -->
    <span>Span - 1</span>
    <span>Span - 2</span>

    <a href="#">Anchor - 1</a>
    <a href="#">Anchor - 2</a>

    <input type="text" placeholder="Input - 1">
    <input type="text" placeholder="Input - 2">
    <!--  
    ðŸ‘‡
    - Block Elements are those which starts on new line and takes the whole viewport width. 
    - Examples:
    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>Paragraph - 1</p>
    <p>Paragraph - 2</p>

    <div>Div - 1</div>
    <div>Div - 2</div>

    <section>Section - 1</section>
    <section>Section - 2 </section>
</body>

</html>
