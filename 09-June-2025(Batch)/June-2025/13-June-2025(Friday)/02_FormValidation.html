<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <!--  
    - Validation takes care that every input field is filled properly with the required data.
    - Until the proper data is not filled or any input field is left empty then the form will not get submitted.
    - For validation we use "required" attribute and for this attribute to work form tag is mandatory.
    - The required attribute gives error if the field is left empty.
    -->
    <div class="container">
        <form action="" class="form-control">
            <input type="text" required placeholder="Enter your name" minlength="2" maxlength="10">
            <!--  
        ðŸ‘†
        1) minlength: Means must have minimum x chacters.
        2) maxlength: Means must have maximum y characters
        -->

            <br>
            <br>

            <input type="number" min="2" max="10">
            <!--  
            ðŸ‘†
            This input field says that you should have numbers between the value provided in min and max attribute
            -->


            <br>
            <br>

            <input type="date" min="2025-06-13" max="2025-06-17">
            <input type="date" min="2000-06-13" max="2007-06-13">
            <!--  
            ðŸ‘†
            1) min helps us not to select the date which is over already
            - Format: Year-Month-Date
            2) max helps us to select the date until the value provided in max attribute
            - Format: Year-Month-Date
            -->

            <br>
            <br>

            <button type="submit" class="btn btn-primary">Send</button>
            <button type="reset" class="btn btn-success">Reset</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
