<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Writing CSS</title>
    <style>

<body>

        Lorem ipsum dolor sit amet.
    </div>
    <div class="dummy">Lorem ipsum dolor sit amet.</div>
</body>

</html>
