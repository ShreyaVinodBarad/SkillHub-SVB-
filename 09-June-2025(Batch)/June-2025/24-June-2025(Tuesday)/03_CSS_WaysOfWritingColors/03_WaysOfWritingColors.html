<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways of Writing Colors</title>
    <style>
        .solid {
            background-color: cadetblue;
        }

        .rgb {
            /* Range 0 - 255 */
            background-color: rgb(255, 0, 123);
        }

        .hex {
            /* Range 0 - 9 a - f */
            /* With 6 digits */
            background-color: #00FF00;
            /* With 3 digits */
            background-color: #0FF;
        }
    </style>
</head>

<body>
    <h1 class="solid">Lorem ipsum dolor sit amet.</h1>
    <h1 class="rgb">Lorem ipsum dolor sit amet.</h1>
    <h1 class="hex">Lorem ipsum dolor sit amet.</h1>
</body>

</html>
