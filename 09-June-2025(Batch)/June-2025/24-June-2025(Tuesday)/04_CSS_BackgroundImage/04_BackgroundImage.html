<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        .bgImg {
            background-image: url("https://plus.unsplash.com/premium_photo-1750063400799-d3d386a86c36?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            height: 500px;
        }

        p {
            background-color: rgba(0, 255, 0, 0.1);
            /*  
            In rgba a is alpha. Ranges from 0 to 1.
            - 0 completely transparent
            - 0.5 semi transparent 
            - 1 completely solid
            */
        }
    </style>
</head>

<body>
    <div class="bgImg">
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus enim ipsam, amet ipsum
            deleniti sunt dolorem consequatur ratione non dicta vel libero quis? Repellat, ex aliquid. Qui ea tenetur
            id.
        </p>
    </div>
</body>

</html>
