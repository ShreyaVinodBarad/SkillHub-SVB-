<!--  
- Tags are the building block for the layout of a Website.
- It's work is to structure the content to be shown over the website.
- There are 6 Heading tags in HTML i.e., h1 to h6 in  which h1 tag has the highest preference.
- A simple syntax to create heading tags with the content inside it is:
h${Your Content $}*6
Here, $ symbol provides the numbering starting from 1!
-->
<h1>Heading - 1</h1>
<h2>Heading - 2</h2>
<h3>Heading - 3</h3>
<h4>Heading - 4</h4>
<h5>Heading - 5</h5>
<h6>Heading - 6</h6>
