<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display Property</title>
    <style>
        h1,
        span,
        div {
            border: 2px solid brown;
            width: 300px;
            /*  
            ðŸ‘† 
            width works on only block level elements.
            */
        }

        .demo {
            display: inline-block;
            /*  
            ðŸ‘†
            Work as both inline and block wherein for inline it will be in same line and for block it takes width and height.
            */
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <span>Hello</span>
    <div>Hello</div>
    <span class="demo">
        Span - 1
    </span>
    <span class="demo">
        Span - 2
    </span>
</body>

</html>
