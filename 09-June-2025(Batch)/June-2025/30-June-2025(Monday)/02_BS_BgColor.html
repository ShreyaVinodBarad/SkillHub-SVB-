<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Bg Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="bg-primary">Bg Primary</h1>
    <h1 class="bg-info">Bg Info</h1>
    <h1 class="bg-secondary">Bg Secondary</h1>
    <!-- 
    <h1 class="bg-muted">Bg Muted</h1> 
    bg-muted does not exist because "muted" is not part of Bootstrap's background color names. 
    -->
    <h1 class="bg-success">Bg Success</h1>
    <h1 class="bg-danger">Bg Danger</h1>
    <h1 class="bg-warning">Bg Warning</h1>
    <h1 class="bg-dark text-light">Bg Dark</h1>
    <h1 class="bg-light">Bg Light</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
