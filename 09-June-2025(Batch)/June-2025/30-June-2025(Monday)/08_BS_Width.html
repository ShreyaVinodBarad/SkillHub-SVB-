<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Width</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="bg-info w-25">Width 25%</div>
        <div class="bg-success w-50">Width 50%</div>
        <div class="bg-warning w-75">Width 75%</div>
        <div class="bg-danger w-100">Width 100%</div>
    </div>
    <!--  
    - In Bootstrap, width classes help you set how wide an element should be without writing your own CSS.
    - How does it look?
    Bootstrap has w-* classes for width:
    a) w-25 → 25% width
    b) w-50 → 50% width
    c) w-75 → 75% width
    d) w-100 → 100% width
    e) w-auto → auto width based on content
    - Bootstrap Width classes (w-*) are ready-made classes to set the width of an element in percentages easily.
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
