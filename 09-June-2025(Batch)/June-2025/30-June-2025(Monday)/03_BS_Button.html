<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <button class="btn btn-primary">Button Primary</button>
    <button class="btn btn-secondary">Button Secondary</button>
    <button class="btn btn-info">Button Info</button>
    <button class="btn btn-success">Button Success</button>
    <button class="btn btn-danger">Button Danger</button>
    <button class="btn btn-warning">Button Warning</button>
    <button class="btn btn-dark">Button Dark</button>
    <button class="btn btn-light">Button Light</button>
    <!-- btn â†’ tells Bootstrap that this is a button. -->
    <hr>
    <button class="btn btn-outline-primary">Button Outline Primary</button>
    <button class="btn btn-outline-secondary">Button Outline Secondary</button>
    <button class="btn btn-outline-info">Button Outline Info</button>
    <button class="btn btn-outline-success">Button Outline Success</button>
    <button class="btn btn-outline-danger">Button Outline Danger</button>
    <button class="btn btn-outline-warning">Button Outline Warning</button>
    <button class="btn btn-outline-dark">Button Outline Dark</button>
    <button class="btn btn-outline-light">Button Outline Light</button>
    <hr>
    <button class="btn btn-primary btn-lg">Large Button</button>
    <!-- ðŸ‘† For Large Button -->
    <button class="btn btn-primary">Medium Button</button>
    <!-- ðŸ‘† For Medium Button -->
    <button class="btn btn-primary btn-sm">Small Button</button>
    <!-- ðŸ‘† For Small Button -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
