<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">Apple</li>
            <!-- 
            ðŸ‘† 
            active is a Bootstrap class you add to a list item to highlight it. -->
            <li class="list-group-item">Banana</li>
            <li class="list-group-item disabled">Mango</li>
            <!--  
            ðŸ‘†
            - disabled is a Bootstrap class you add to a list item to make it look inactive and unclickable.
            - It fades the item, indicating it cannot be selected or clicked.
            -->
        </ul>
    </div>
    <!--  
    - You can write a class in ul tag named list-group-flush to remove the border-radius and outer borders.
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
