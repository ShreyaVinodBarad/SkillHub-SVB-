<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="bg-danger">Lorem ipsum dolor sit amet.</h1>
    <div class="container">
        <!--  
        ðŸ‘†
        - It gives a fixed width to your content.
        - The width changes at different screen sizes (responsive) but does not take full width of the screen.
        - On small screens: almost full width.
        - On large screens: fixed width with empty space on sides.
        - Use when you want your content to be centered with margins on the left and right.
        -->
        <h1 class="bg-danger">Lorem ipsum dolor sit amet.</h1>
    </div>
    <div class="container-fluid">
        <!--  
        ðŸ‘†
        - It takes 100% width of the screen at all screen sizes.
        - Content stretches from the left edge to the right edge of the screen.
        - Use when you want your content to use the entire width of the screen without side margins.
        -->
        <h1 class="bg-danger">Lorem ipsum dolor sit amet.</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
