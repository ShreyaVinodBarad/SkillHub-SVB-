<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - Inline or Block</title>
    <style>
        .box1 {
            background-color: red;
            display: inline;
        }

        .box2 {
            background-color: blue;
            display: inline;
        }

        .box3 {
            background-color: red;
            display: block;
            width: 300px;
        }

        .box4 {
            background-color: blue;
            display: block;
            width: 400px;
        }

        /*  
        1) display: inline;
        - Takes block level elements to inline format.
        - But Height and Width does not work on Inline level elements.
        2) display: block;
        - Takes inline level elements to block level.
        - Height and Width only works on Block level elements.
        */
    </style>
</head>

<body>
    <h1 class="box1">
        Box - 1
    </h1>
    <h1 class="box2">
        Box - 2
    </h1>
    <span class="box3">
        Box - 3
    </span>
    <span class="box4">
        Box - 4
    </span>
</body>

</html>
