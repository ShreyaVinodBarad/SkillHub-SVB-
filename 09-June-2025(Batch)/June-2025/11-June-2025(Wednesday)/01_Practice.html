<!--  
1) Creating Tags
2) Short way to Create all heading tags at once by adding content in it.
3) Lists in HTML
- Ordered List
- Unordered List 
4) Attributes
- We can have unlimited attributes in the starting tag.
-->
<h1>Heading - 1</h1>
<h2>Heading - 2</h2>
<h3>Heading - 3</h3>
<h4>Heading - 4</h4>
<h5>Heading - 5</h5>
<h6>Heading - 6</h6>

<ol type="A" start="3">
    <li>Apple</li>
    <li>Banana</li>
    <li>Watermelon</li>
</ol>
<!-- <ul style="list-style-type: circle;"> -->
<ul type="square">
    <li>Apple</li>
    <li>Banana</li>
    <li>Watermelon</li>
</ul>
