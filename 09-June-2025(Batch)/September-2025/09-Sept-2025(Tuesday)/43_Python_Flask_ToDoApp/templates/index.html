<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask To - Do REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="container py-4">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Todo App</div>
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="input-group">
                                <input type="text" id="task" class="form-control" placeholder="Enter a task">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-bordered table-hover my-3">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Task</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todoTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://crud-operations-app-ykdk.onrender.com"
        // const API_URL = "http://127.0.0.1:5000"
        /*
        ðŸ‘†
        - Backend API URL (online).
        - Second line(commented) is for local testing.
        */

        document.getElementById("todoForm").addEventListener("submit", async (e) => {
            // ðŸ‘† Finds the form with id todoForm and runs this            function when the form is submitted.
            e.preventDefault()
            // ðŸ‘† When form is submitted, stop page reload.
            const task = document.getElementById("task").value.trim()
            // ðŸ‘† The trim() method in JavaScript is a built-in string function used to remove whitespace characters from both the beginning and end of a string.
            if (!task) return alert("Enter a task!")
            // ðŸ‘† Get task text from input. If empty â†’ show alert and stop.

            await fetch(`${API_URL}/create`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ task })
            });
            // ðŸ‘† Send new task to backend with POST request in JSON format.
            /*
            ðŸ‘†
            - fetch(...) â†’ makes a network request to your backend
            (/create endpoint).
            - method: "POST" â†’ tells the server we are sending data
            (not just reading).
            - headers: { "Content-Type": "application/json" } â†’ tells
            the server the data is in JSON format.
            - body: JSON.stringify({ task }) â†’ converts the task
            (JavaScript object) into a JSON string before sending.
            - await â†’ waits until the request finishes before moving
            to the next line.
            - So basically: It sends the new task to your backend as
            JSON.
            */

            document.getElementById("todoForm").reset()
            fetchTodos()
            // ðŸ‘† Clear form input. Refresh task list.
        })

        async function fetchTodos() {
            const res = await fetch(`${API_URL}/read`)
            const todos = await res.json()
            // ðŸ‘† Get all tasks from backend using GET. Convert response to JSON list.

            const tableBody = document.getElementById("todoTable")
            tableBody.innerHTML = ""
            // ðŸ‘† Clear table before showing tasks again.

            todos.forEach(todo => {
                const row = document.createElement("tr")
                row.innerHTML = `
              <td>${todo.id}</td>
              <td>
                <input type="text" class="form-control form-control-sm" value="${todo.task}" id="task-${todo.id}" disabled>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-warning me-2" onclick="enableEdit(${todo.id})"> <i class="bi bi-pencil"></i> </button>
                <button class="btn btn-sm btn-success me-2 d-none" id="save-${todo.id}" onclick="updateTask(${todo.id})"><i class="bi bi-check-lg"></i></button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${todo.id})"><i class="bi bi-trash"></i></button>
              </td>
            `
                tableBody.appendChild(row)
                /*
                ðŸ‘†
                For each task:
                - Show ID.
                - Show input box (disabled).
                - Show Edit button, Save button (hidden by default), and Delete button.
                - Add row to table.
                */
            })
        }

        function enableEdit(id) {
            const input = document.getElementById(`task-${id}`)
            input.disabled = false
            document.getElementById(`save-${id}`).classList.remove("d-none")
        }
        // ðŸ‘† Make input editable and show the Save button.

        async function updateTask(id) {
            const updatedTask = document.getElementById(`task-${id}`).value

            await fetch(`${API_URL}/update/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ task: updatedTask })
            })

            fetchTodos()
            // ðŸ‘† Take new text. Send PUT request to backend with updated task. Refresh list.
        }

        async function deleteTask(id) {
            if (!confirm("Are you sure you want to delete this task?")) return
            await fetch(`${API_URL}/delete/${id}`, { method: "DELETE" })
            fetchTodos()
        }
        // ðŸ‘† Show confirm popup. If Yes â†’ send DELETE request to backend. Refresh list.

        fetchTodos()
        // ðŸ‘† Load tasks immediately when page first opens.
    </script>
</body>

</html>
<!-- 
Summary of Flow:
- Create â†’ Add task using form â†’ POST request.
- Read â†’ Get tasks from API â†’ Show in table.
- Update â†’ Enable input â†’ Save â†’ PUT request.
- Delete â†’ Confirm â†’ DELETE request.
-->
