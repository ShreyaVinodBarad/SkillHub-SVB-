<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>classList(add, remove, toggle, contains)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
    1) classList    
    - classList is like a list of all the CSS classes an HTML element has. It lets you easily add, remove, check, or toggle classes on that element without messing with the whole class string.

    2) add
    - Purpose: Adds a class to the element. If the class already exists, it does nothing.

    3) remove
    - Purpose: Removes a class from the element. If the class doesn’t exist, it does nothing.

    4) toggle
    - Purpose: Adds the class if it doesn’t exist, removes it if it does. It’s like a switch.

    5) contains (Check)
    - Purpose: Checks if the element has a particular class. Returns true or false.
    -->
    <h1 id="title">Hello</h1>
    <button type="button" class="btn btn-primary" onclick="handleAdd()">
        Add
    </button>
    <button type="button" class="btn btn-primary" onclick="handleRemove()">
        Remove
    </button>
    <button type="button" class="btn btn-primary" onclick="handleToggle()">
        Toggle
    </button>
    <button type="button" class="btn btn-primary" onclick="handleCheck()">
        Check
    </button>

    <script>
        const title = document.getElementById("title")
        function handleAdd() {
            title.classList.add("bg-danger", "border", "border-3", "border-black")
        }

        function handleRemove() {
            title.classList.remove("bg-danger", "border", "border-3", "border-black")
        }

        function handleToggle() {
            title.classList.toggle("text-danger")
            title.classList.toggle("border")
            title.classList.toggle("border-3")
        }

        function handleCheck() {
            const x = title.classList.contains("border-3")
            console.log(x)
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
