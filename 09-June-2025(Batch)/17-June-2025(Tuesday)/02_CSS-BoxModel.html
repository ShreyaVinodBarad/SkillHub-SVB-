<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            color: yellowgreen;
            border: 2px solid black;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <h1>Box Model</h1>
    <!--  
    => Box Model
    -The CSS Box Model is the fundamental concept that describes how every HTML element is treated as a box. This model determines how elements are displayed and how spacing and sizing work in CSS.
    - It consist of 4 layers:
    1) Content
    - The actual text, image, or other elements inside the box.
    - Example: A paragraph or image.
    2) Padding
    - The space between the content and the border.
    - It gives breathing room inside the box.
    - It is transparent.
    3) Border
    - A visible line that wraps around the padding (if any) and content.
    - Can be styled using border: 2px solid black;
    4) Margin
    - The space outside the border.
    - It creates space between this box and other boxes.
    - It is also transparent.
    -->
</body>

</html>
