<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Tag</title>
</head>

<body>
    <!--  
    Embedding a YouTube Video
    ðŸ‘‡
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Kk1vR7BdTno?si=0ZNCVZKYWg8lyDtq"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--  
    ðŸ‘†
    - iframe tag helps to embed a web page into another web page.    
    - Eg:
    1) YouTube Video
    2) Maps
    -->

    <!--
    Embedding a Map  
    ðŸ‘‡
    -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3752.2150325671473!2d75.32482927522574!3d19.873139981502547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdb99178077eb41%3A0x61cae7bcf705976e!2sSKILLHUB%20-%20Learn.%20Build.%20Succeed.!5e0!3m2!1sen!2sin!4v1749899440063!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!--  
     Embedding a Website 
    ðŸ‘‡   
    -->
    <iframe src="https://www.skillhubitsolution.com/" frameborder="0" width="400px" height="800px"></iframe>
</body>

</html>
