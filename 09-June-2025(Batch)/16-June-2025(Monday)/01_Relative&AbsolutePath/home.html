<!-- 
1) Relative Path: 
- A relative path is a way to specify the location of a file or folder relative to the current file's location 
2) Absolute Path:
- An absolute path (or absolute URL) is the full URL that specifies the exact location of a resource on the internet. 
- It includes:
The protocol (http:// or https://)
The domain name
The full path to the resource.
-->
