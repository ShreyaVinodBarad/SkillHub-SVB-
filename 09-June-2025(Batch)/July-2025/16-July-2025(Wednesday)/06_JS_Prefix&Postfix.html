<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix and Postfix</title>
</head>

<body>
    <!--  
    1) What is increment (++) and decrement (--)?
    Increment (++): Adds 1 to the variable.
    Decrement (--): Subtracts 1 from the variable.

    2) Prefix (++x or --x)
    Increment/Decrement happens first, then value is used.

    3) Postfix (x++ or x--)
    Value is used first, then Increment/Decrement happens.

    4) Quick Table for Memory: 
    |    Type  | Action                          |
    |----------| ------------------------------- |
    |   ++x    | Increment first, then use value |
    |  x++     | Use value, then increment       |
    |   --x    | Decrement first, then use value |
    | x--      | Use value, then decrement       |
    
    5) Summary in one line:
    Prefix: Change first, then use.
    Postfix: Use first, then change.
    -->
</body>

</html>
