<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--  
    1) What is Bootstrap Grid?
    - It is a system in Bootstrap to arrange your webpage into rows and columns easily so that your layout looks good on all screen sizes (mobile, tablet, laptop).
    2) Responsive Grid
    - Bootstrap Grid adapts to screen sizes using:
    col-sm-, col-md-, col-lg-, col-xl-
    a) On small screens (sm): take full width (12/12). col-sm-12
    b) On medium screens (md): take half width (6/12). col-md-6
    c) On large screens (lg): take 1/3 width (4/12). col-lg-4
    -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-sm-6">
                <div class="alert alert-primary">Primary</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3">
                <div class="alert alert-warning">Warning</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3">
                <div class="alert alert-danger">Danger</div>
            </div>
            <div class="col-lg-12 col-md-8 col-sm-12">
                <div class="alert alert-success">Success</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
