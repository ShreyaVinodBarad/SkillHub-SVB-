<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table class="table table-bordered table-striped table-hover table-dark">
            <tr>
                <th>Name</th>
                <th>Education</th>
                <th>City</th>
            </tr>
            <tr class="table-danger">
                <td>Shreya</td>
                <td>MCA</td>
                <td>Chhatrapati Sambhaji</td>
            </tr>
            <tr>
                <td>Shreya</td>
                <td>MCA</td>
                <td>Chhatrapati Sambhaji</td>
            </tr>
            <tr>
                <td>Shreya</td>
                <td class="table-warning">MCA</td>
                <td>Chhatrapati Sambhaji</td>
            </tr>
        </table>
    </div>
    <!--  
    1) table → Makes the table styled and clean.
    2) table-striped → Adds alternate row coloring for better readability.
    3) table-hover → Highlights a row when you hover over it.
    4) table-bordered → Adds borders around all cells.
    5) table-dark → Makes a dark-themed table.
    6) table-responsive → Makes the table scrollable on small screens.
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
