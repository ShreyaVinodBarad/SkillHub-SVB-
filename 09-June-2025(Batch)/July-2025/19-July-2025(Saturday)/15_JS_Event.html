    <!--  
    1) What is an event in JavaScript?
    - An event is something that happens in the web page.
    - Examples:
    a) A click on a button.
    b) A key press on the keyboard.
    c) Moving the mouse.
    d) A webpage loading.
    e) A form being submitted.

    2) Why do we use events?
    - To make websites interactive.
    - For example:
    a) You click a button â†’ A message pops up.
    b) You type in a box â†’ It shows live suggestions.
    c) You hover over an image â†’ It changes.
    
    3) In short:
    - An event in JavaScript is an action that happens, and you can run your code when that action happens.
    -->
