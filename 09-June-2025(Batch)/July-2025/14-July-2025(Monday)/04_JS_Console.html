<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>

<body>
    <!--  
    1) What is console.log() in JavaScript?
    - console.log() is a built-in JavaScript method used to print (display) messages on the console.
    
    2) What is console.warn() in JavaScript?
    - console.warn() is a built-in JavaScript method that shows warning messages in the browserâ€™s console.
    -  In the console, warnings usually appear with a yellow icon to indicate that something should be checked, but it is not an error.

    3) What is console.error() in JS?
    - It is a method in JavaScript used to show error messages in the console.
    - It helps you (the developer) know if something went wrong in your code.
    - The message appears in red color in the browser console to catch your attention.
    
    4) What is console.clear() in JavaScript?
    - console.clear() is a method that clears the console screen.
    -->
    <script>
        console.log("Hello");
        console.warn("Hello");
        console.error("Hello");
        // console.clear();

        const x = 10;
        const y = 20;
        console.log("x", x)
        console.log("y", y)
    </script>
</body>

</html>
