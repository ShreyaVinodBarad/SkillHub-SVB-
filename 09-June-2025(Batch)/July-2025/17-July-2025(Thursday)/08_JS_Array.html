<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <!--  
    1) What is an Array in JavaScript?
    - An array is a box that can store multiple values in one place.
    - It helps you keep many related things together.
    - Each value inside the array has a number called an index starting from 0.

    2) How to access values?
    - You use the index inside square brackets to get the value.

    3) console.table(arr)
    - It displays your array (or object) in a table format in the browser console.

    4) arr.length
    - arr.length tells you how many items are in the array.
    
    5) What is arr.indexOf() in JavaScript?
    - arr.indexOf() helps you find the position (index) of a specific value inside the array.
    - If the value is found, it returns its index (position starting from 0).
    - If the value is not found, it returns -1.
    -->
    <script>
        const stud = ["John", "Ross", "Kate"];
        console.log(stud[0]);
        console.table(stud);
        console.log(stud.length);
        console.log(stud.indexOf("Ross"));
    </script>
</body>

</html>
