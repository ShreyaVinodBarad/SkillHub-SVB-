    <!--  
    1) What is a Carousel in Bootstrap?
    - A carousel in Bootstrap is a slideshow component that allows you to cycle through images, text, or other content in a sliding manner, usually with indicators and controls.
    - It is used to show multiple pieces of content (like images or testimonials) in the same space, automatically or manually.
    - A Bootstrap Carousel = Image Slider Component
    - It makes your website visually engaging by showing images/content in a sliding format, allowing users to view multiple highlights in one place.
    -->
