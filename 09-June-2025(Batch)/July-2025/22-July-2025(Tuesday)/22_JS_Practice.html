<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <script>
        let day = 6;
        // Using if... else if...
        if (day === 1) {
            console.log("Monday");
        }
        else if (day === 2) {
            console.log("Tueday");
        }
        else if (day === 3) {
            console.log("Wednesday");
        }
        else if (day === 4) {
            console.log("Thursday");
        }
        else if (day === 5) {
            console.log("Friday");
        }
        else if (day === 6) {
            console.log("Saturday");
        }
        else if (day === 7) {
            console.log("Sunday");
        }
        else {
            console.log("Invaild number!")
        }
        // Using Switch case:
        switch (true) {
            case day === 1:
                console.log("Monday");
                break;
            case day === 2:
                console.log("Tuesday");
                break;
            case day === 3:
                console.log("Wednesday");
                break;
            case day === 4:
                console.log("Thursday");
                break;
            case day === 5:
                console.log("Friday");
                break;
            case day === 6:
                console.log("Saturday");
                break;
            case day === 7:
                console.log("Sunday");
                break;
            default:
                console.log("Invaild number!")
        }
    </script>
</body>

</html>
