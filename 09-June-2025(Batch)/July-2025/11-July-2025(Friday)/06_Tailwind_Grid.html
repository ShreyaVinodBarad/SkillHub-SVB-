<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
</head>

<body>
    <div class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-4 text-center">
        <div class="bg-blue-400">Child - 01</div>
        <div class="bg-red-400">Child - 02</div>
        <div class="bg-cyan-400">Child - 03</div>
        <div class="bg-yellow-400">Child - 04</div>
    </div>
    <!--  
    1) What is Grid?
    - CSS Grid allows you to create two-dimensional layouts (rows + columns) easily.
    - In Tailwind, you can use:
    a) grid → to apply display: grid
    b) grid-cols-* → to set number of columns
    c) grid-rows-* → to set number of rows
    d) gap-* → to add gap between rows and columns
    
    2) justify-items-center	Align items horizontally center
    
    3) items-center	Align items vertically center

    4) When to use Grid vs Flex in Tailwind?
    Grid: When you need rows + columns simultaneously (complex layouts).
    Flex: When you need one-dimensional layout (row or column only).
    -->
</body>

</html>
