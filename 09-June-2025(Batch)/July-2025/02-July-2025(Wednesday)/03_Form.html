<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="height: 1000px;">
    <div class="container">
        <div class="mt-3 form-floating">
            <!--  
            ðŸ‘†
            What is form-floating?
            - It is a Bootstrap utility class used to create floating labels for form inputs, where:
            1) The label sits inside the input field as a placeholder.
            2) When you type, the label moves above the input neatly.
            - In input tag you have to use placeholder attribute and it should be empty.
            -->
            <input type="text" id="name" class="form-control" placeholder="">
            <label for="name">Name</label>
        </div>

        <div class="mt-3 form-floating">
            <textarea id="comments" class="form-control" placeholder=""></textarea>
            <label for="comments">Comments Please...</label>
        </div>

        <select class="form-control mt-3">
            <option value="">Select City</option>
            <option value="">Hyderabad</option>
            <option value="">Chhatrapati Sambhaji Nagar</option>
        </select>

        <div class="mt-3">
            <input type="radio" id="Male" class="form-check-input" name="gender">
            <label for="Male" class="me-3">Male</label>
            <input type="radio" id="Female" class="form-check-input" name="gender">
            <label for="Female">Female</label>
        </div>
        <div class="mt-3">
            <input type="checkbox" id="html" class="form-check-input">
            <label for="html" class="me-3">HTML</label>
            <input type="checkbox" id="css" class="form-check-input">
            <label for="css" class="me-3">CSS</label>
            <input type="checkbox" id="js" class="form-check-input">
            <label for="js" class="me-3">JS</label>
        </div>

        <div class="mt-3">
            <input type="text" class="form-control is-valid">
            <span class="valid-feedback">Thank You</span>
        </div>
        <div class="mt-3">
            <input type="text" class="form-control is-invalid">
            <span class="invalid-feedback">Name is required</span>
        </div>
        <!--  
        ðŸ‘†
        1) What are is-valid and is-invalid?
        - These are Bootstrap validation classes used to visually indicate whether a form input is correct or has an error.
        - They:
        a) Change the border color (green for valid, red for invalid).
        b) Show feedback messages with matching colors if you use .valid-feedback or .invalid-feedback.
        -->

        <div class="mt-3 input-group">
            <!--  
            1) What is input-group?
            - input-group is a Bootstrap utility class used to:
            a) Combine form inputs with labels, buttons, or text inside a single line.
            -->
            <span class="input-group-text">Enter your Details</span>
            <!--  
            ðŸ‘†
            1) What is input-group-text?
            - It is a Bootstrap class used to add static text, icons, or symbols inside an input group.
            -->
            <input type="text" class="form-control" placeholder="Enter your Email">
            <input type="text" class="form-control" placeholder="Enter your Password">
            <button type="button" class="btn btn-primary">Login</button>
        </div>

        <input type="text" class="form-control form-control-lg mt-3">
        <input type="text" class="form-control mt-3">
        <input type="text" class="form-control form-control-sm mt-3">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
