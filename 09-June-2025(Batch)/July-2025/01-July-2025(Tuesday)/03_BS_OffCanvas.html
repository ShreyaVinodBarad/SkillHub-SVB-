<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap OffCanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#myOffCanvas">Click Me</button>
        <div class="offcanvas offcanvas-start" id="myOffCanvas">
            <div class="offcanvas-header">
                Menu
                <button class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item">Home</li>
                    <li class="list-group-item">About Us</li>
                    <li class="list-group-item">Contact Us</li>
                </ul>
            </div>
        </div>
    </div>
    <!--  
    1) What is Bootstrap Offcanvas?
    - Offcanvas in Bootstrap is a panel that slides in from the side of the screen (left, right, top, or bottom) to show extra content like a menu, sidebar, or additional options.
    - It stays hidden by default and appears when you trigger it (for example, by clicking a button).
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
