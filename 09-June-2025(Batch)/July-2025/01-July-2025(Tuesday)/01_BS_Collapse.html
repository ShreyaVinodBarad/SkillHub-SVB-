<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#Lorem">
            Click Me
        </button>
        <h1 class="collapse" id="Lorem">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis quae nihil consequatur corrupti autem
            excepturi distinctio optio! Libero, incidunt facilis.
        </h1>
    </div>
    <!--  
    - It is a feature in Bootstrap that hides or shows (collapses/expands) content when you click a button or link.
    1) data-bs-toggle  
    - Tells Bootstrap which feature (collapse, modal, dropdown, etc.) to apply when an element is clicked.
    2) data-bs-toggle="collapse" 
    - Tells Bootstrap: “Enable collapse behavior on click.”
    3) data-bs-target="#myContent" 
    - Tells which content to collapse or expand.
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
