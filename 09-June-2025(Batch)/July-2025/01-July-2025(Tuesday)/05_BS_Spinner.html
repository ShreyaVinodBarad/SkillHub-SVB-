<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="spinner spinner-border"></div>
        <div class="spinner spinner-grow"></div>
        <hr>
        <div class="spinner spinner-border text-success"></div>
        <div class="spinner spinner-border text-info"></div>
        <div class="spinner spinner-border text-warning"></div>
        <div class="spinner spinner-border text-danger"></div>
        <div class="spinner spinner-border text-primary"></div>
        <div class="spinner spinner-border text-secondary"></div>
        <div class="spinner spinner-border text-dark"></div>
        <div class="spinner spinner-border text-light"></div>
        <hr>
        <div class="spinner spinner-grow text-success"></div>
        <div class="spinner spinner-grow text-info"></div>
        <div class="spinner spinner-grow text-warning"></div>
        <div class="spinner spinner-grow text-danger"></div>
        <div class="spinner spinner-grow text-primary"></div>
        <div class="spinner spinner-grow text-secondary"></div>
        <div class="spinner spinner-grow text-dark"></div>
        <div class="spinner spinner-grow text-light"></div>
    </div>
    <!--  
    - A Bootstrap spinner is a loading indicator used to show that something is loading or processing on your website.
    1) spinner-border: circular ring spinner (rotates like a ring)
    2) spinner-grow: a pulsing circle spinner (grows and shrinks)
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
