<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Number</title>
</head>

<body>
    <!--  
    1) Using Number()
    - It converts the string to a number.
    - Example:
    Number(str)

    2) Using parseInt()
    - It converts a string to an integer (no decimal).
    - Example:
    parseInt(str)

    3) Using parseFloat()
    - It converts a string to a floating-point number (with decimal).
    - Example:
    parseFloat(str)

    4) Using + (unary plus)
    - You can add a plus sign before the string to convert it to a number quickly.
    - Exapmple:
    +str
    -->
    <script>
        const x = "10";
        console.log(typeof x);
        const y = +"10";
        console.log(typeof y);
        /*
        ‚≠ê Everything we get from HTML is always in String format.
        */
    </script>
</body>

</html>
