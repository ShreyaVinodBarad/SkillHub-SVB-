<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        28 Jan 25 - Animation in CSS    
    </title>
    <!--  
    👇 Link to Animation in CSS from Website Animate.css - Starts
    -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--  
    👆 Link to Animation in CSS from Website Animate.css - Ends
    -->
</head>
<body>
    <h1 class="animate__animated animate__bounce">
        Hello World!
    </h1>
</body>
</html>
<!--  
Animation in CSS 
=> Steps to apply Animation in CSS:-
- Go to Google
- Search for Animate.css Website
- Then to use this Website  you have to add a link directly to your webpage using a CDN.
- Then you can use it in a class of the element in which you can provide animation by using:-
    1) animate__animated ⭐ - Mandatory 
    2) animate__-the animation you want.
- The animation you want that you can get in the Website of Animate.css!
-->
