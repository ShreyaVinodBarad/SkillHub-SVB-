<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        20 Jan 25 - CSS Padding
    </title>
    <!--  
    What is CSS Padding?
    CSS padding is the space between the content of an element ,like text or an image and its border. It creates breathing room inside the element, making the content not touch the edges. Padding can be applied to all sides like ; top, right, bottom, left to control how much space you want around the content.
    -->
    <style>
        h1{
           border: 5px solid brown;
            /*  
            ==> If we use only padding Porperty then the Padding will apply on 4 sides of the Box!
            But we also have option  of applying Padding to one side of the box! 
            I.e.,:-
                1) padding-top
                2) padding-bottom
                3) padding-left
                4) padding-right
            */
            /*  
            But we can write Padding by grouping the sides accroding to our requirement!
            ==> padding: 50px 500px 200px
            50px  - top
            500px - right left
            200px - bottom
            -------------------------------
            ==> padding: 50px 500px
            50px  -  top bottom
            500px -  right left
            */
            padding: 50px 50px 300px 50px;
            /*  
            ðŸ‘†
            Here the above padding with four value defines four side of the border i.e., 
            1) 50px - Top
            2) 50px - Right
            3) 300px - Bottom
            4) 50px - Left
            It just goes Clockwise Top, Right, Bottom, and Left.
            */
        }
    </style>
</head>
<body>
    <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora earum sint commodi magnam eos cum consectetur soluta odit cupiditate, nostrum beatae delectus nihil! Accusantium, voluptates!
    </h1>
</body>
