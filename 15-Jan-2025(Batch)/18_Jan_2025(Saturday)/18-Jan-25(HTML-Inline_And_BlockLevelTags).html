<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        18-Jan-25(HTML- Inline And Block Level Tags)
    </title>
</head>
<body>
    <!--  
    Block Level Tags
    ðŸ‘‡
    -->
    <h1>
        Hello
    </h1>
    <h1>
        World!
    </h1>
    <!--  
    ðŸ‘†
    ==> The above Tag is known as Block Level Tag as it Starts on New Line when ever it is used.
    ==> Some of the Block Level Tags are:- 
    1) Heading Tags
    2) Paragraph Tag
    3) div Tag
    4) section Tag
    -->
    <!--  
    Inline Level Tags
    ðŸ‘‡
    -->
    <span>
        Hello
    </span>
    <span>
        World!
    </span>
    <!--  
    ðŸ‘†
    ==> The above Tag is known as Inline Level Tag always comes on one line when ever it is used.
    ==> Some of the Inline Level Tag are:-
    1) Anchor Tag
    2) img Tag
    3) textarea Tag
    4) input Tag
    5) span Tag
    -->
</body>
</html>
