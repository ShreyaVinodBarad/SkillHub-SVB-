<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        01 Feb 2025 - BootStrap dropdown Class
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="dropdown">
          <!--  
          1) dropdown Class in BootStrap
          - In Bootstrap, the dropdown class is used to create a simple menu that can be toggled opened and closed by the user. It's commonly used to display a list of options, links, or actions when the user clicks or hovers over a button or a menu item. 
          -->
            <button type="button" class="btn btn-primary" data-bs-toggle="dropdown">Click Me!</button>
            <div class="dropdown-menu">
              <!--  
              2) dropdown-menu Class in BootStrap
              - The .dropdown-menu class in Bootstrap creates a hidden menu that appears when triggered e.g., by clicking or hovering over a dropdown button. It controls the appearance and layout of menu items, which can include links, buttons, and other elements, making the dropdown functional in web design.
              -->
                <div class="dropdown-item">Home</div>
                <div class="dropdown-item">About</div>
                <div class="dropdown-item">Contact</div>
                <!--  
                2) dropdown-item Class in BootStrap
                - The dropdown-item class in Bootstrap is used to style the individual items within a dropdown menu. When you create a dropdown, each item in that list gets this class, which gives it the appropriate padding, text style, and interaction behavior like hover effects. It ensures that each item looks consistent and clickable within the dropdown. 
                -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
