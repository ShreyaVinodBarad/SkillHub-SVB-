â­ Advanced Selectors are:-
1) Child Selectors(>):-
- This selector targets elements that are direct children of a specified element. For example, div > p will select all <p> elements that are direct children of any <div>.
2) Descendent Selector:-
- A descendant selector in CSS is used to select an element that is nested within another element. 
- It is written by combining the selectors of the parent and child elements with a space in between.
3) Adjuscent Sibling Selector(+):-
- This selector targets an element that is directly next to another element. 
- For example, h1 + p will select the first <p> that immediately follows any <h1>.
4) Sibling Selector(~):-
- This selector targets all elements that are siblings i.e., on the same level of a given element. 
- For example, h1 ~ p will select all <p> elements that come after any <h1> but are not necessarily adjacent.
