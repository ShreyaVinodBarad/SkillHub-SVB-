<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        31 Jan 25 - BootStrap Table
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <table class="table table-bordered table-hover table-striped">
            <tr class="table-warning">
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Ross</td>
                <td>20</td>
                <td>London</td>
            </tr>
            <tr>
                <td class="table-danger">John</td>
                <td>22</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Lucky</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Johnson</td>
                <td>35</td>
                <td>Los Angels</td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
<!--  
1) table Class
- In Bootstrap, the .table class is used to style HTML tables and make them look better with built-in design features like spacing, borders, and colors.
--------------------------------------------------------------------------------
2) table-bordered Class
- Adds borders around all table cells.
- Example:-
<table class="table table-bordered">
--------------------------------------------------------------------------------
3) table-hover Class
- Highlights a row when the mouse hovers over it.
- Example:-
<table class="table table-hover">
--------------------------------------------------------------------------------
4) table-striped Class
- Adds a light background color to every other row for better readability.
- Example:-
<table class="table table-striped">
--------------------------------------------------------------------------------
5) table-danger Class | color - danger ==> Red 
- Changes the table background to Red.
- <table class="table table-danger">
--------------------------------------------------------------------------------
6) table-sm Class
- Reduces padding inside table cells, making the table more compact.
- Example:-
<table class="table table-sm">
--------------------------------------------------------------------------------
7) table-responsive Class
- Makes the table scrollable on small screens.
- Example:-
<div class="table-responsive">
  <table class="table">
  </table>
</div>
--------------------------------------------------------------------------------
-->
