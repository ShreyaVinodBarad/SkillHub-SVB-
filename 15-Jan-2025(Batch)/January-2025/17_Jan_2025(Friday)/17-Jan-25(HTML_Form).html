<!DOCTYPE html>

The <!DOCTYPE html> tag tells the browser that the document is written in HTML5, which is the latest version of HTML. It ensures the web page is displayed correctly by modern web browsers.
-->
<html lang="en">
<!--  
ðŸ‘†
This tag defines the root element of an HTML document and specifies the language of the document's content.
1) <html>: 
Marks the start of an HTML document.
2) lang="en": 
Indicates the language is English, which helps search engines and screen readers understand the content better.
-->
<head>

    ðŸ‘†
    This tag tells the browser that the webpage uses the UTF-8 character encoding.

    -->

    <!--  
    ðŸ‘† 
    ==> The <meta name="viewport" content="width=device-width, initial-scale=1.0"> tag tells the browser how to display the webpage on different devices, especially mobile.
    1) width=device-width: 
    Makes the page width match the device's screen width.
    2) initial-scale=1.0: 
    Sets the zoom level to 100% when the page first loads.
    ==> This ensures your webpage looks good and fits properly on all screen sizes.
    -->
