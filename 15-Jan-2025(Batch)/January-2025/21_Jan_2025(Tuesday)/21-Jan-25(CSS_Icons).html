<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        21 Jan 25 - CSS Icons
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--  
    ðŸ‘†
    1) First go to Bootstrap Website.
    2) Then click on Icons.
    3) Go down of the Icons Web Page.
    4) Go to Install Option and You will get CDN Option there you will get a link copy that and paste it into <head> Tag.
    5) Then you can select which ever Icon you want and copy it's <i> Tag, which also contains a class from - bootstrap-icons.min.css.
    6) You can modify your Icon by providing CSS to another class and then providing that class to class attribute of the <i> Tag!
    -->
    <style>
        .IconStar{
            color: cadetblue;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <i class="bi bi-star IconStar">
    </i>    
</body>
