    <!--

    ==> What is text-transform in CSS?
    => text-transform in CSS is a property that changes the case of text. You can use it to make text uppercase, lowercase, or capitalize the first letter of each word. 
    -->
    <style>
        h2{
            border: 2px solid blue;
            /*  
            text-transform: capitalize;
            ðŸ‘†
            Makes the first letter of each word capitalized.
            */

            /* 
            text-transform: uppercase; 
            ðŸ‘†
            Makes all letters capital letters.
            */

            /* 
            text-transform: lowercase; 
            ðŸ‘†
            Makes all letters small letters.
            */
        }
    </style>
</head>
<body>  
    <h2>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus maxime minima quae, animi nobis illo eaque quo sint numquam iure autem earum totam laboriosam molestiae.
