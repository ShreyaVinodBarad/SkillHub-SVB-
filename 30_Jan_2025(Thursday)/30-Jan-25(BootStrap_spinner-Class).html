<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        30 Jan 2025 - BootStrap spinner Class
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!--  
    1) What is spinner Class in Bootstrap?
    - In Bootstrap, the spinner class is used to show a loading animation. It helps indicate that something is in progress, like loading data.
    2) Types of spinners:-
    a) Border Spinner 
    - A circular rotating border.
    -->
    <div class="container">
      <div class="spinner spinner-border text-primary"></div>
      <div class="spinner spinner-border text-secondary"></div>
      <div class="spinner spinner-border text-info"></div>
      <div class="spinner spinner-border text-warning"></div>
      <div class="spinner spinner-border text-danger"></div>
      <div class="spinner spinner-border text-success"></div>
      <div class="spinner spinner-border text-dark"></div>
      <div class="spinner spinner-border text-light"></div>
    </div>
    <!--  
    b) Grow Spinner 
    – A pulsing effect instead of rotation.
    -->
    <div class="container">
      <div class="spinner spinner-grow text-bg-primary"></div>
      <div class="spinner spinner-grow text-secondary"></div>
      <div class="spinner spinner-grow text-info"></div>
      <div class="spinner spinner-grow text-warning"></div>
      <div class="spinner spinner-grow text-danger"></div>
      <div class="spinner spinner-grow text-success"></div>
      <div class="spinner spinner-grow text-dark"></div>
      <div class="spinner spinner-grow text-light"></div>
    </div>
    <!--  
    3) Customization:-
    a) Size 
    – Use spinner-border-sm or spinner-grow-sm for small spinners.
    b) Color 
    – Use Bootstrap colors like text-primary, text-danger, etc.
    -->
    <div class="container">
      <div class="spinner spinner-border spinner-border-sm text-info">
      </div>
      <div class="spinner spinner-grow spinner-grow-sm text-danger">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
