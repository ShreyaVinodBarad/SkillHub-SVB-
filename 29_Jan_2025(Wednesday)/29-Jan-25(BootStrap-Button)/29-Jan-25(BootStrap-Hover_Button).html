<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        29 Jan 25 - BootStrap Hover Button
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="btn btn-outline-primary">Button Primary</div>
    <div class="btn btn-outline-secondary">Button Secondary</div>
    <div class="btn btn-outline-info">Button Info</div>
    <div class="btn btn-outline-danger">Button Danger</div>
    <div class="btn btn-outline-warning">Button Warning</div>
    <div class="btn btn-outline-dark">Button Dark</div>
    <div class="btn btn-outline-light">Button Light</div>
    <div class="btn btn-outline-success">Button Success</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
<!--  
=> In Bootstrap, the btn-outline- classes are used to create outline buttons. These buttons have a transparent background with a colored border and text. When you hover over them, they usually get a solid background of the same color.
---------------------------------------------------------------------------
=> Syntax:-
<button class="btn btn-outline-primary">Primary</button>
- This creates a button with:-
a) A blue border
b) Blue text
c) A transparent background
d) A blue solid background when hovered
---------------------------------------------------------------------------
-->
