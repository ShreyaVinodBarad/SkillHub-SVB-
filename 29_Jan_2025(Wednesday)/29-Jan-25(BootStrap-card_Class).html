    <!--  
    ðŸ‘‡
    => The Bootstrap card class is a built-in style in Bootstrap that helps create flexible and stylish content containers. A card is like a small box where you can put text, images, buttons, and links in an organized way.
    ----------------------------------------------------------------------------
    => Basic Structure of a Bootstrap Card:-
    - A Bootstrap card has several parts:
    a) <div class="card"> â†’ This is the main container of the card.
    b) <div class="card-header"> â†’ (Optional) A section at the top, usually for titles.
    c) <div class="card-body"> â†’ The main content area where you can add text, images, or buttons.
    d) <div class="card-footer"> â†’ (Optional) A section at the bottom, often for extra info or buttons.
    ----------------------------------------------------------------------------
    -->
    <div class="container">
        <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">Body</div>
            <div class="card-footer">Footer</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
