<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E - Commerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Product Details Page -->

    <!-- Nav Bar Start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">E - Commerce Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link ms-3" href="./index.html">Home</a>
                    <a class="nav-link mx-3" href="./admin.html">Admin</a>
                </div>
            </div>
            <button type="button" class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#cart">
                <i class="bi bi-cart"></i>
                <span id="count">0</span>
            </button>
        </div>
    </nav>
    <!-- Nav Bar End -->


    <!-- Product Start -->
    <div class="container">
        <div id="toast-container"></div>
        <h2 class="alert alert-primary mt-3 text-center">Home Page</h2>
        <select class="form-select my-3" id="productLimit">
            <!-- <option selected>Choose Limit</option> -->
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div id="pagination" class="d-flex justify-content-center align-items-center gap-3"></div>

        <div class="row" id="home">
        </div>
    </div>
    <!-- Product End -->


    <!-- Cart Start -->
    <div class="offcanvas offcanvas-start" id="cart">
        <div class="offcanvas-header bg-primary text-light">
            <h3>Cart</h3>
        </div>
        <div class="offcanvas-body">
        </div>
    </div>
    <!-- Cart End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/home.js" type="module"></script>
</body>

</html>
