<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Nav Bar Start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">E - Commerce Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link ms-3" href="./index.html">Home</a>
                    <a class="nav-link mx-3" href="./admin.html">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Nav Bar End -->
    <!-- CRUD Operation Page -->
    <div class="container my-4">
        <div class="row">
            <div id="toast-container"></div>
            <div class="col-sm-12">
                <h2 class="alert alert-primary mt-3 text-center">
                    Admin Panel
                </h2>
                <div class="card">
                    <div class="card-header alert alert-warning text-center fs-3">
                        Product CRUD
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name"
                                        placeholder="Enter product name..." value="Samsung Mobile">
                                    <label for="name">
                                        Product Name
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="price"
                                        placeholder="Enter product price..." value="64900">
                                    <label for="price">
                                        Product Price
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="description"
                                        placeholder="Enter product description..."
                                        value="Samsung Galaxy S24 5G Snapdragon" />
                                    <label for="description">
                                        Description
                                    </label>
                                </div>
                            </div>
                            <div class=" col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="image"
                                        value="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?q=80&w=329&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        placeholder="Enter product image URL...">
                                    <label for="image">
                                        Product Image URL
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="category">
                                        <option selected value="">Choose category
                                        </option>
                                        <option selected value="Mobile">
                                            Mobile
                                        </option>
                                        <option value="Laptop">Laptop</option>
                                        <option value="Shoes">Shoes</option>
                                    </select>
                                    <label for="category">
                                        Choose Category
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="addProduct">
                            Add Product
                        </button>
                        <button type="button" class="btn btn-warning d-none mt-3 w-100" id="editProductBtn">
                            Edit Product
                        </button>
                        <button type="button" class="btn btn-danger w-100 d-none mt-3" id="cancleUpdateProductBtn">
                            Cancle Update Product
                        </button>
                    </div>
                </div>

                <select class="form-select my-3" id="productLimit">
                    <!-- <option selected>Choose Limit</option> -->
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <div id="pagination" class="d-flex justify-content-center align-items-center gap-3">
                </div>

                <table class="table table-responsive my-3 table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Product Description</th>
                            <th>Product Image</th>
                            <th>Product Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="root">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
