<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        23 Jan 25 - CSS Nav Bar(Project - 1)
    </title>
    <style>
        .nav_bar {
            background: radial-gradient(circle at 50% 50%, #000000, #3533cd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            /*  
            ðŸ‘†
            padding: 0 -> Top - Bottom | 50px -> Right - Left
            */
            border-radius: 20px;
        }

        .left_side {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 15px;
            /* border: 2px solid black; */
            padding: 15px;
        }

        a:hover {
            border-radius: 40px;
            background-color: #5271ff;
        }

        img {
            /* border: 4px solid black; */
            height: 50px;
        }

        h1 {
            font-size: 25px;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tag_line {
            font-size: 18px;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* border: 4px solid black; */
        }
    </style>
</head>

<body>
    <div class="nav_bar">
        <!--  
            Left - Side of the Nav Bar!
        -->
        <div class="left_side">
            <img src="./SkillHub-Logo_NavBar-Project1.svg">
            <h1>
                SKILLHUB
                <div class="tag_line">
                    Learn.Build.Succeed!
                </div>
            </h1>
        </div>

        <!--  
            Right - Side of the Nav Bar!
        -->
        <div class="right_side">
            <a href="">
                Home
            </a>
            <a href="">
                About
            </a>
            <a href="">
                Contact
            </a>
        </div>
    </div>
</body>

</html>
