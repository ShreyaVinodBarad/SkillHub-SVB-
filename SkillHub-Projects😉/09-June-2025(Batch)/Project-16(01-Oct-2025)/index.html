<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-header alert alert-danger text-center">
                        <h4>Weather App</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Enter city name..." id="inputForCity">
                            <button type="button" class="btn btn-outline-primary" onclick="handleWeather()">
                                Check Weather
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="handleAsyncWeather()">
                                Check Weather Using Async - Await
                            </button>
                        </div>
                        <div id="root"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
