<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <div class="card mt-4">
                    <div class="card-header text-center">
                        <h1>Secure Login</h1>
                        <p>Powered by ABC</p>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="input-group">
                                <span class="input-group-text w-25">
                                    Username
                                </span>
                                <input type="text" class="form-control" placeholder="Enter Email / Mobile Number">
                            </div>
                            <p class="mt-2">
                                We can use your registered Email or Mobile Number.
                            </p>
                            <div class="input-group">
                                <span class="input-group-text w-25">
                                    Pin
                                </span>
                                <input type="text" class="form-control" placeholder="Enter Pin...">
                            </div>
                            <p class="mt-2">
                                Enter four digit Pin you have recieved through SMS.
                                <a data-bs-toggle="modal" data-bs-target="#pinModal">
                                    Don't have Pin?
                                </a>
                            </p>
                            <div class="modal fade" id="pinModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title"></h3>
                                            <button class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                        </div>
                                        <div class="modal-footer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text w-25">
                                    Password
                                </span>
                                <input type="text" class="form-control" placeholder="Enter Password...">
                            </div>
                            <p class="mt-2">
                                <a data-bs-toggle="modal" data-bs-target="#passwordModal">
                                    Forget Password?
                                </a>
                            </p>
                            <div class="modal" id="passwordModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                        </div>
                                        <div class="modal-footer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary w-100">
                                Login
                            </button>
                            <p class="mt-2 text-center">
                                <a data-bs-toggle="modal" data-bs-target="#troubleModal">
                                    Trouble Login
                                </a>
                            </p>
                            <div class="modal" id="troubleModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body"></div>
                                        <div class="modal-footer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
