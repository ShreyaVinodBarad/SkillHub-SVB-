<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - 06</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-slate-400 flex justify-center items-center h-screen">
    <div class="bg-white p-10 flex">
        <div>
            <img src="./Assets/Img-01.jpg" alt="ShirtImg" class="w-53 h-full">
        </div>
        <div class="ml-9">
            <div class="flex justify-between">
                <h1 class="font-bold text-xl">Basic Tee 6 - Pack</h1>
                <i class="bi bi-x-lg text-slate-400 font-extrabold"></i>
            </div>
            <p class="font-semibold text-lg">$192</p>
            <div class="my-4">
                <i class="bi bi-star-fill text-black"></i>
                <i class="bi bi-star-fill text-black"></i>
                <i class="bi bi-star-fill text-black"></i>
                <i class="bi bi-star-fill text-black"></i>
                <i class="bi bi-star-fill text-slate-200"></i>
                <span class="text-blue-800 mx-5 font-semibold text-xs">
                    117 Reviews
                </span>
            </div>
            <p class="font-semibold text-sm">Color</p>
            <div class="flex gap-2 my-1">
                <div class="w-[25px] h-[25px] rounded-full bg-white border-2 border-slate-500">
                </div>
                <div class="w-[25px] h-[25px] rounded-full bg-slate-400">
                </div>
                <div class="w-[25px] h-[25px] rounded-full bg-black">
                </div>
            </div>
            <p class="font-semibold my-4 text-sm">Size</p>
            <div class="grid grid-cols-4 mt-4 gap-2">
                <div class="border-2 px-6 py-1 border-slate-200 rounded text-center font-semibold">
                    XXS
                </div>
                <div class="border-2 px-6 py-1 border-slate-200 rounded text-center font-semibold">
                    XS
                </div>
                <div class="border-2 px-6 py-1 rounded text-center text-white bg-blue-800 font-semibold">
                    S
                </div>
                <div class="border-2 px-6 py-1 border-slate-200 rounded text-center font-semibold">
                    M
                </div>
            </div>
            <div class="grid grid-cols-4 mt-2 gap-2">
                <div class="border-2 px-6 py-1 border-slate-200 rounded text-center font-semibold">
                    L
                </div>
                <div class="border-2 px-6 py-1 border-slate-200 rounded text-center font-semibold">
                    XL
                </div>
                <div class="border-2 px-6 py-1 border-slate-200 rounded text-center font-semibold">
                    XXL
                </div>
                <div
                    class="border-2 px-6 py-1 border-slate-200 rounded text-center text-slate-300 bg-slate-100 font-semibold">
                    XXXL
                </div>
            </div>
            <div class="w-full bg-blue-800 mt-5 text-white p-2 rounded text-center">
                Add to Bag
            </div>
        </div>
    </div>
</body>

</html>
