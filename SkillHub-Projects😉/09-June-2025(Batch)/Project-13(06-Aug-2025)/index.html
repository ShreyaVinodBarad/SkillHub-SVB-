<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="bg-pink-200 w-96 p-10">
        <input type="text" class="border border-slate-800 block mb-4 w-full p-2" placeholder="Enter City..." id="city">
        <button class="bg-blue-500 p-3 rounded-md w-full" onclick="handleWeather()">
            Show Weather Details
        </button>
        <div id="root" class="my-5"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
