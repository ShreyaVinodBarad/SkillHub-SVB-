<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator in JS(Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Calculator</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="num1" placeholder="">
                            <label for="num1">Enter Num - 1</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" id="num2" class="form-control" placeholder="">
                            <label for="num2">Enter Num - 2</label>
                        </div>
                        <div class="btn-group w-100">
                            <!-- <button type="button" class="btn btn-primary" onclick="add()"> -->
                            <button type="button" class="btn btn-primary" onclick="cal('+')">
                                +
                            </button>
                            <!-- <button type="button" class="btn btn-warning text-light" onclick="subtract()"> -->
                            <button type="button" class="btn btn-warning text-light" onclick="cal('-')">
                                -
                            </button>
                            <!-- <button type="button" class="btn btn-success" onclick="multiply()"> -->
                            <button type="button" class="btn btn-success" onclick="cal('*')">
                                *
                            </button>
                            <!-- <button type="button" class="btn btn-danger" onclick="divide()"> -->
                            <button type="button" class="btn btn-danger" onclick="cal('/')">
                                /
                            </button>
                        </div>
                        <h5 id="result" class="mt-2 text-center"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
