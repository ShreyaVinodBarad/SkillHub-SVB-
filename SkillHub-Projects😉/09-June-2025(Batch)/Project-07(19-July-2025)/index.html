<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator in JS(Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Calculator</div>
                    <div class="card-body">
                        <label for="num1" class="form-label">
                            Enter Number
                        </label>
                        <input type="number" class="form-control my-3" id="num1">
                        <label for="num2" class="form-label">
                            Enter Number
                        </label>
                        <input type="text" id="num2" class="form-control my-3">
                        <div class="btn-group w-100">
                            <button type="button" class="btn btn-primary">
                                +
                            </button>
                            <button type="button" class="btn btn-warning">
                                -
                            </button>
                            <button type="button" class="btn btn-success">
                                *
                            </button>
                            <button type="button" class="btn btn-danger">
                                /
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
