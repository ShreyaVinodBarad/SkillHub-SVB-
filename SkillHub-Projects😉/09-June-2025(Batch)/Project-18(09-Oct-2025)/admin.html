<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- CRUD Operation Page -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header alert alert-primary text-center fs-3">Admin Panel <br> Product CRUD
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name"
                                        placeholder="Enter product name..." value="Samsung Mobile">
                                    <label for="name">
                                        Product Name
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="price"
                                        placeholder="Enter product price..." value="64900">
                                    <label for="price">
                                        Product Price
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="description"
                                        placeholder="Enter product description..."
                                        value="Samsung Galaxy S24 5G Snapdragon" />
                                    <label for=" category">
                                        Choose Category
                                    </label>
                                </div>
                            </div>
                            <div class=" col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="image"
                                        value="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?q=80&w=329&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        placeholder="Enter product image URL...">
                                    <label for="image">
                                        Product Image URL
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="category">
                                        <option selected value="">Choose Category/option>
                                        <option selected value="mobile">Mobile</option>
                                        <option value="laptop">Laptop</option>
                                        <option value="shoes">Shoes</option>
                                    </select>
                                    <label for="category">
                                        Choose Category
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="addProduct">
                            Add Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
