<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project - 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-3">

                <div class="card">
                    <div class="card-header fs-2 text-center alert alert-warning">
                        Project - 10
                    </div>
                    <div class="card-body">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="imgTitleInp" placeholder="" />
                            <label for="imgTitleInp">Enter Img Title</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control mt-3" id="imgURLInp" placeholder="" />
                            <label for="imgURLInp">Enter Img URL</label>
                        </div>
                        <div class="form-floating">
                            <textarea type="textarea" class="form-control mt-3" id="imgDesInp"
                                placeholder=""></textarea>
                            <label for="imgDesInp">
                                Enter Img Description...
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-3" onclick="add()">
                            Add
                        </button>
                    </div>
                </div>
                <div id="toast" class="my-3"></div>
                <div id="displayImgDetails" class="mt-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
