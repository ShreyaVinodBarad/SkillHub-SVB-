<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <div class="card">
                    <div class="card-header text-center fs-2">
                        Budget Planner
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="title" placeholder="Enter Title"
                                        value="Budget Tracker" />
                                    <label for="title">Enter Title</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="amount" placeholder="Enter Amount"
                                        value="52000" />
                                    <label for="amount">Enter Amount</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <select class="form-select" id="type" value="Income">
                                        <option selected>Choose Type</option>
                                        <option value="Income" selected>Income</option>
                                        <option value="Expense">Expense</option>
                                    </select>
                                    <label for="type">
                                        Enter Type
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <select class="form-select" id="category" value="Salary">
                                        <option selected>Choose Category</option>
                                        <option value="Food">Food</option>
                                        <option value="Transport">Transport</option>
                                        <option value="Rent">Rent</option>
                                        <hr>
                                        <hr>
                                        <option selected value="Salary">Salary</option>
                                        <option value="Investment">Investment</option>
                                    </select>
                                    <label for="category">
                                        Enter Category
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 mt-3">
                                <div class="form-floating">
                                    <textarea class="form-control" id="note"
                                        placeholder="Enter Note">Microsoft Salary</textarea>
                                    <label for="note" class="form-label">
                                        Enter Note
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-3 btn-lg" onclick="handleAdd()">
                            Add
                        </button>
                    </div>
                </div>
                <table class="table table-light mt-3">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="root">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
