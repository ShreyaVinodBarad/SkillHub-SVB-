<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <div class="card">
                    <div class="card-header text-center fs-2">
                        Budget Tracker
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="title" placeholder="Enter Title">
                                    <label for="title">Enter Title</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="amount" placeholder="Enter Amount" />
                                    <label for="amount">Enter Amount</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <select class="form-select" id="type">
                                        <option selected>Choose Type</option>
                                        <option value="Income" selected>Income</option>
                                        <option value="Expense">Expense</option>
                                    </select>
                                    <label for="type">
                                        Enter Type
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="form-floating">
                                    <select class="form-select" id="category">
                                        <option selected>Choose Category</option>
                                        <option value="Food">Food</option>
                                        <option value="Transport">Transport</option>
                                        <option value="Rent">Rent</option>
                                        <hr>
                                        <hr>
                                        <option selected value="Salary">Salary</option>
                                        <option value="Investment">Investment</option>
                                    </select>
                                    <label for="category">
                                        Enter Category
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 mt-3">
                                <div class="form-floating">
                                    <textarea class="form-control" id="note" placeholder="Enter Note"></textarea>
                                    <label for="note" class="form-label">
                                        Enter Note
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-3 btn-lg" onclick="handleAdd()">
                            Add
                        </button>
                    </div>
                </div>
                <div class="card my-3">
                    <div class="card-body">
                        <!--  
                        Progress Bar Starts here... ðŸ‘‡
                        -->
                        <div class="progress my-3" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                                style="width: 25%;" id="transport">
                                Transport
                            </div>
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                                style="width: 75%;" id="rent">
                                Rent
                            </div>
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                style="width:25%;" id="food">
                                Food
                            </div>
                        </div>
                        <!--  
                        Progress Bar Starts here... ðŸ‘†
                        -->
                        <!-- 
                        Display Income, Expense and Balance Data Starts from here ðŸ‘‡
                        -->
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Income</h6>
                                        <h2 class="text-success" id="incomeData">
                                            &#8377; 45000
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Expenses</h6>
                                        <h2 class="text-danger" id="expenseData">
                                            &#8377; 10000
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Balance</h6>
                                        <h2 class="text-success" id="balanceData">
                                            &#8377; 35000
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 
                        Display Income, Expense and Balance Data Ends here ðŸ‘†
                        -->
                        <!--  
                        Filter of Data Starts here... ðŸ‘‡
                        -->
                        <div class="my-3 d-flex gap-4 justify-content-center align-items-center">
                            <div class="form-check form-switch">
                                <input name="filter" class="form-check-input" type="radio" id="creditData"
                                    onchange="handleFilter('Income')">
                                <label class="form-check-label text-success fw-bold" for="creditData">Income</label>
                            </div>
                            <div class="form-check form-switch">
                                <input name="filter" class="form-check-input" type="radio" id="debitData"
                                    onchange="handleFilter('Expense')">
                                <label class="form-check-label text-danger fw-bold" for="debitData">Expense</label>
                            </div>
                            <div class="form-check form-switch">
                                <input checked name="filter" class="form-check-input" type="radio" id="allData"
                                    onchange="handleFilter()">
                                <label class="form-check-label text-warning fw-bold" for="allData">All</label>
                            </div>
                            <select class="form-select" onchange="handleFilter(null,event)">
                                <option value="">
                                    Choose Category / Cancel
                                </option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Rent">Rent</option>
                                <hr>
                                <hr>
                                <option value="Salary">Salary</option>
                                <option value="Investment">Investment</option>
                            </select>
                        </div>
                        <!--  
                        Filter of Data Ends here... ðŸ‘†
                        -->
                    </div>
                </div>
                <table class="table table-light mt-3">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="root">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
