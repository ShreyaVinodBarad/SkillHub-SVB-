<!--  
There are two types of Lists:-
1) Ordered List
2) Unordered List  
-->
<!--  
1) Ordered List:-
You will get numbers here in Ordered List.
==> Attributes in Ordered List:-
        ðŸ‘†
You can have n number of attributes and Attributes should be in Starting Tag!
1) start:-
-> Where to start numbering from of the List!
2) type:-
-> Gives the types:
1) 1
2) a
3) A
4) i
5) I
-->
<ol start="20" type="I">
    <li>
        Google
    </li>
    <li>
        Microsoft
    </li>
    <li>
        Apple
    </li>
</ol>
<!-- 
2) Unordered List:-
You will get shapes.
==> Attributes in UnOrdered List:-
1) type:-
Give different types of shape to the List. The shape are:-
1) Square
2) Circle
3) Disk
4) None
-->
<ul type = "square">
    <li>
        Google
    </li>
    <li>
        Microsoft
    </li>
    <li>
        Apple
    </li>
</ul>
